<ion-header  >
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="add-circle"> Add Temperature Reading! </ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doSubmitData(data)" ngNativeValidate>
  <ion-list>
<ion-item>
  <ion-label>Healthy</ion-label>
  <ion-select [(ngModel)]="data.healthy" name="healthy">
    <ion-option value="Yes">Yes</ion-option>
    <ion-option value="No">No</ion-option>
  </ion-select>
</ion-item>
  <!--<ion-item>
    <ion-label floating>Temperature</ion-label>
    <ion-input [(ngModel)]="data.temperature" required type="text" name="temperature"></ion-input>
  </ion-item>
  -->

 <ion-item>

    <ion-label floating>Temperature</ion-label>
          <ion-range [(ngModel)]="data.temperature" required min="35" max="43" step="0.1" value="35" snaps color="danger" name="temperature">
            <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
            <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
          </ion-range>
        </ion-item>

  <ion-item *ngIf="data.lat">
    <ion-label floating>Lat</ion-label>
    <ion-input [(ngModel)]="data.lat" type="text" required name="lat"></ion-input>
  </ion-item>

  <ion-item *ngIf="data.long">
    <ion-label floating>Long</ion-label>
    <ion-input [(ngModel)]="data.long" type="text" required name="long"></ion-input>
  </ion-item>

</ion-list>
<!-- <a type="button" ion-button (click)='doopenMap()'> -->

<!-- </a> -->
  <div padding class="text-center" >
  <button ion-button disabled type="submit">Submit</button>
</div>
</form>
<ion-chip id="locationPin">
  <ion-icon name="pin"></ion-icon>
  <ion-label>Select Location</ion-label>
</ion-chip>

<div id="map-container" style="height:50%">
 <h4>Map Loading ...</h4>
</div>


 

</ion-content>
